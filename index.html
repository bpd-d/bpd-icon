<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <style>
    :root {
      --cui-icon-color: limegreen;
    }

    .custom-icon {
      --cui-icon-color: hsl(200, 50%, 30%);
    }

    .custom-inline-icon {
      --cui-icon-color: hsl(313, 50%, 50%);
    }
  </style>
  <body>
    <div id="app"></div>
    <cui-icon name="checkmark"></cui-icon>
    <cui-icon name="checkmark" ratio="1" color="red"></cui-icon>
    <cui-icon name="checkmark" ratio="2" color="blue"></cui-icon>
    <cui-icon name="checkmark" ratio="3" color="pink"></cui-icon>
    <cui-icon name="checkmark" ratio="4" color="purple"></cui-icon>
    <cui-icon name="checkmark" ratio="5" color="green"></cui-icon>
    <cui-icon name="send" ratio="5" color="green" padding="10"></cui-icon>
    <h2>Accent</h2>
    <cui-icon name="send" ratio="4" accent="blue" padding="10"></cui-icon>
    <cui-icon
      name="send2"
      ratio="4"
      accent="blue"
      accentSelector=".custom-accent"
      padding="10"
    ></cui-icon>
    <cui-icon name="send2" ratio="4" accent="blue" padding="10">sdasdas</cui-icon>
    <h2>Fill</h2>
    <cui-icon
      name="send"
      ratio="4"
      fill="pink"
      padding="10"
      rotation="180"
    ></cui-icon>
    <div class="custom-icon">
      <cui-icon name="checkmark" ratio="2"></cui-icon>
    </div>
    <div>
      <cui-icon
        class="custom-inline-icon"
        name="checkmark"
        ratio="2"
        rotation="180"
      ></cui-icon>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
